name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-unix:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build and publish with dotnet
      run: dotnet publish -c Release
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: release_unix
        # Directory containing files to upload
        path: ModPackager/bin/Release/netcoreapp3.0/publish

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build and publish with dotnet
      run: dotnet publish -c Release
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: release_windows
        # Directory containing files to upload
        path: ModPackager/bin/Release/netcoreapp3.0/publish

  upload-release:
    needs: [build-unix, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v1
        name: Download Unix artifact
        with:
          name: release_unix
          path: release_unix
      - uses: actions/download-artifact@v1
        name: Download Windows artifact
        with:
          name: release_windows
          path: release_windows
      - name: Make zip archives
        run: |
          zip -r release_unix.zip release_unix
          zip -r release_windows.zip release_windows
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: _Generated by GitHub Actions_
          draft: true
          prerelease: false
      - name: Upload Unix Asset
        id: upload-unix-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./release_unix.zip
          asset_name: release_unix.zip
          asset_content_type: application/zip

      - name: Upload Windows Asset
        id: upload-windows-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./release_windows.zip
          asset_name: release_windows.zip
          asset_content_type: application/zip
